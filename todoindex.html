<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Todo List</h1>
    
    <form action="{{ url_for('index', todo_id=todo.id if todo else None) }}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ todo.title if todo else '' }}" required>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ todo.description if todo else '' }}</textarea>
        
        <button type="submit">Save</button>
    </form>
    
    <ul>
        {% for todo in todos %}
            <li>
                <strong>{{ todo.title }}</strong>: {{ todo.description }}
                <a href="{{ url_for('index', todo_id=todo.id) }}">Edit</a>
                <form action="{{ url_for('delete', todo_id=todo.id) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    
</body>
</html>
